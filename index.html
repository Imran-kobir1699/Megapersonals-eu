<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MegaPersonals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="title-logo.png" alt="MegaPersonals Logo" class="header-logo" />

    <div class="form-box">
      <form id="passwordForm">
        <label for="email" class="form-label">Enter email</label>
        <input id="email" type="email" placeholder="Enter email" required />

        <label for="oldPassword" class="form-label">Enter old password</label>
        <input id="oldPassword" type="password" placeholder="Enter old password" required />

        <label for="newPassword" class="form-label">Enter new password</label>
        <input id="newPassword" type="password" placeholder="Enter new password" required />

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="footer-links">
      <a href="#">Home</a> |
      <a href="#">About Us</a> |
      <a href="#">Policies & Terms</a> |
      <a href="#">Contact Us</a> |
      <a href="#">Manage Posts</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
